<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator
		</title>
	</head>
	<body>
		<h1>
			Calculator Microservice
		</h1>
		<form id="login-form">
			<h2>
				Login
			</h2>
			<label for="username">
				Username:
			</label>
			<input type="text" id="username" name="username" required>
			<br>
			<br>
			<label for="password">
				Password:
			</label>
			<input type="password" id="password" name="password" required>
			<br>
			<br>
			<button type="submit">
				Login
			</button>
		</form>
		<form id="calculator-form">
			<h2>
				Calculator
			</h2>
			<label for="num1">
				Num1:
			</label>
			<input type="text" id="num1" name="num1" required>
			<br>
			<br>
			<label for="num2">
				Num2:
			</label>
			<input type="text" id="num2" name="num2" required>
			<br>
			<br>
			<select id="operation" name="operation">
			<option value="add">
				Add
			</option>
			<option value="subtract">
				Subtract
			</option>
			<option value="multiply">
				Multiply
			</option>
			<option value="divide">
				Divide
			</option>
			</select>
			<br>
			<br>
			<button type="submit">
				Calculate
			</button>
		</form>
		<div id="result"></div>
		<script>
			const loginForm = document.getElementById("login-form");
			
			const calculatorForm = document.getElementById("calculator-form");
			
			const resultDiv = document.getElementById("result");

			// Login Form Submission
			loginForm.addEventListener("submit", async (event) => {
				event.preventDefault();
				const username = loginForm.elements["username"].value;
				const password = loginForm.elements["password"].value;
				const response = await fetch("/login", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({
						username,
						password
					}),
				});
				if (response.ok) {
					const data = await response.json();
					localStorage.setItem("token", data.token);
					alert("Login Successful!");
				} else {
					alert("Invalid credentials!");
				}
			});

			// Calculator Form Submission
			calculatorForm.addEventListener("submit", async (event) => {
				event.preventDefault();
				const token = localStorage.getItem("token");
				const num1 = calculatorForm.elements["num1"].value;
				const num2 = calculatorForm.elements["num2"].value;
				const operation = calculatorForm.elements["operation"].value;
				const response = await fetch(`/${operation}?num1=${num1}&num2=${num2}`, {
					method: "GET",
					headers: {
						"Content-Type": "application/json",
						"Authorization": `Bearer ${token}`,
					},
				});
				if (response.ok) {
					const data = await response.text();
					resultDiv.innerHTML = `<h3>Result:</h3>${data}`;
				} else {
					resultDiv.innerHTML = "<h3>Error:</h3>Something went wrong!";
				}
			});
		</script>
	</body>
</html>
